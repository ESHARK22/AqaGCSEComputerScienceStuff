language: rust
rust: nightly

jobs:
  include:
    - stage: "Compile for amd64 Windows"
      os: windows
      
      script:
        - cargo build -Z unstable-options --verbose --release --bins --out-dir ./out

      deploy: &deploy_base
        provider: releases
        name: $TRAVIS_TAG
        api_key:
          secure: 
        draft: true
        overwrite: true
        skip_cleanup: true
        file_glob: true
        file: out/*
    
    - stage: "Compile for amd64 GNU/Linux and deploy GitHub Release"
      os: linux
      dist: jammy
      
      script:
        - cargo build -Z unstable-options --verbose --release --bins --out-dir ./out

      deploy:
        <<: *deploy_base
        draft: false
        file_glob: true
        file: out/*


before_deploy:
  - git config --local user.name "Eshark"
  - git config --local user.email "eshark@eshark.tech"
  - export TRAVIS_TAG="build-$TRAVIS_BUILD_NUMBER"
  - echo "Tagging commit ${TRAVIS_COMMIT} with tag ${TRAVIS_TAG}"
  - git tag "$TRAVIS_TAG" "$TRAVIS_COMMIT"

cache: 
  - cargo