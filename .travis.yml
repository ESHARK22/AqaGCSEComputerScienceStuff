language: rust
rust: nightly

jobs:
  include:
    - stage: "Setup Deploy - Github Releases"
      os: linux
      dist: jammy

      deploy: &github_deploy_base
        provider: releases
        name: $TRAVIS_TAG
        api_key:
          secure:         
        on:
          all_branches: true
        draft: true
        overwrite: true
        skip_cleanup: true  
        file: 
          - out/tmp.txt


    - stage: "Compile for amd64 Windows"
      arch: amd64
      os: windows

      after_script:
        - powershell -Command  cp target/release/*.exe out/
        - powershell -Command  Get-ChildItem | rename-item -NewName { "AMD64_Windows_" + $_.Name }

      deploy:
        <<: *github_deploy_base
        file_glob: true
        file: out/*
    

    - stage: "Compile for amd64 GNU/Linux"
      arch: amd64
      os: linux
      dist: jammy
      
      after_script:
        - find target/release/ -maxdepth 1 -type f -executable -exec cp {} out \;

      deploy:
        <<: *github_deploy_base
        file_glob: true
        file: out/*


    - stage: "Deploy - GitHub Release"
      os: linux
      dist: jammy

      deploy:
        <<: *github_deploy_base
        draft: false
        file: out/tmp.txt

before_script:
  - mkdir out
  - echo "Temp file used in CI" > out/tmp.txt

script:
  - cargo build --verbose --release --bins 

before_deploy:
  - git config --local user.name "Eshark"
  - git config --local user.email "eshark@eshark.tech"
  - export TRAVIS_TAG="build-$TRAVIS_BUILD_NUMBER"
  - echo "Tagging commit ${TRAVIS_COMMIT} with tag ${TRAVIS_TAG}"
  - git tag "$TRAVIS_TAG" "$TRAVIS_COMMIT"
  - ls out/

cache: 
  - cargo